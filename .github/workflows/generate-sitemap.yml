name: Generate and Deploy Sitemap

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 1 * *' # Exécution mensuelle, le 1er du mois à minuit

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate sitemap.xml
        run: |
          cat > sitemap.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
              <loc>https://landolsi79.github.io/landolsi-official/</loc>
              <lastmod>${{ github.event.head_commit.timestamp | default: github.event.repository.updated_at }}</lastmod>
              <changefreq>monthly</changefreq>
              <priority>1.0</priority>
            </url>
          </urlset>
          EOF

      - name: Commit and push sitemap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          # Ne commiter que si le fichier a changé
          if git diff --staged --quiet; then
            echo "No changes to sitemap.xml"
          else
            git commit -m "Mise à jour automatique du sitemap"
            git push
          fi
